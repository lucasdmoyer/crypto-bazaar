<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Crypto-Estate</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">Crypto-Estate</h1>
        <hr />
        <br />
      </div>
    </div>
    <button class="btn btn-default btn-addHouse" type="button" data-id="0">Add House</button>

    <form id="addHouseForm" action="">
      <label for="quantity">Price (Ether)</label>
      <input type="number" id="price" name="price" min="1" max="100">
      <label for="description">Description</label>
      <input type="text" id="description" name="description">
      <label for="location">Location</label>
      <input type="text" id="location" name="location">
      <label for="imgUrl">imgUrl</label>
      <input type="text" id="imgUrl" name="imgUrl">
    </form>
    <!-- <button class="btn btn-default btn-getHouse" type="button" data-id="0">Get House</button> -->
    <button class="btn btn-default btn-withdraw" type="button" data-id="0">Withdraw</button>
    <br>
    <br>
    <div id="estatesRow" class="estatesRow">
      <!-- HOMES LOAD HERE -->
    </div>
  </div>

  <div id="estatesTemplate" style="display: none;">
    <div class="col-sm-8 col-md-6 col-lg-4">
      <div class="panel panel-default panel-pet">
        <div class="panel-heading">
          <h3 class="panel-title">Scrappy</h3>
        </div>
        <div class="panel-body">
          <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;"
            src="https://photos.zillowstatic.com/fp/a19a9499fdb2f14919e0a763e2633f48-cc_ft_960.jpg"
            data-holder-rendered="true">
          <br /><br />
          <strong>Owner</strong>: <span class="owner">Home Owner</span><br />
          <strong>Price</strong>: <span class="price">Sample Pricer</span><br />
          <strong>Location</strong>: <span class="location">Warren, MI</span><br /><br />
          <button class="btn btn-default btn-adopt" type="button" data-id="0">Buy</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
